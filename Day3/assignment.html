<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Question 1</h1>
    <table border="black">
        <caption>Student Information</caption>
    <theader>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
    </theader>
    <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
    </tr>
    <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
    </tr>
    <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
    </tr>
    <tr>
        <tr>D</tr>
        <tr>Pune</tr>
        <tr>4</tr>
    </tr>
    </table>
    <h1>Question 2</h1>
    <form action="/server">
        <div>
            <tabel for="name">Name:</tabel>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>        
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" placeholder="select an option">
                <option selected>Select an option</option>
                <option value="India"> India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option> 
            </select>    
        </div>
        <div>
            <lable for="feedback">Message:</lable><br />
            <textarea id="feedback" cols="30" rows="4"></textarea>
        </div>
        <div>
            <input type="checkbox" id="check" name="check">
            <label for="check">Subscribe?</label>
        </div>
        <button>submit</button>
        </form>
    <h1>Question 3</h1>
    <form action="/server">
        <h2>Feedback form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br /><br />
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="Write your email">
        <br /><br />
        <label for="message">Message:</label>
        <br />
        <textarea id="message" rows="4" cols="30"></textarea>
        <br />
        <label for="rate">Rate us out of 5</label>
        <br />
        <input type="radio" id="1" value="1" name="rate">
        <label for="1">1</label>
        <br/>
        <input type="radio" id="2" value="2" name="rate">
        <label for="2">2</label>        
        <br/>
        <input type="radio" id="3" value="3" name="rate">
        <label for="3">3</label> 
        <br/>
        <input type="radio" id="4" value="4" name="rate">
        <label for="4">4</label>        
        <br/>
        <input type="radio" id="5" value="5" name="rate">
        <label for="5">5</label>   
        <br/>    <br />
        <br/>
         
        <button>Send your message!</button>
    </form>
</body>
</html>
